<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <title>Support 3</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <nav class="navbar sticky-top navbar-dark bg-primary bg-gradient shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="index.html"> SUPPORT </a>
        <a href="login.html" class="btn btn-danger btn-sm fw-bold">
          Logout <i class="bi bi-door-open-fill"></i>
        </a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 py-3">
          <div class="card">
            <div class="list-group">
              <a
                href="perusahaan/perusahaan.html"
                class="list-group-item list-group-item-action"
              >
                <i class="bi bi-building"></i> Perusahaan
              </a>
              <a
                href="pelanggan/pelanggan.html"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <i class="bi bi-people-fill"></i> Pelangggan
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-12">
              <div class="col-sm-2 float-sm-end ms-sm-4">
                <div class="card my-3 shadow-sm">
                  <div class="card-body">
                    <img
                      src="https://via.placeholder.com/200"
                      class="rounded-circle img-fluid mx-auto d-block"
                      alt="pictures"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="card my-3 shadow-sm">
                  <div class="card-body">
                    <h4 class="card-title">Selamat Datang</h4>
                    <h6 class="card-subtitle mb-2 text-muted">
                      Dedi Salam Permana
                    </h6>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="card my-3 shadow-sm">
                <div class="card-body">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card my-3 shadow-sm">
                <div class="card-body">
                  <canvas id="myChart2"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="card my-3 shadow-sm">
                <div class="card-body">
                  <canvas id="myChart3"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card my-3 shadow-sm">
                <div class="card-body">
                  <canvas id="myChart4"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card my-3 shadow-sm">
                <div class="card-body">
                  <canvas id="myChart5"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <p class="text-center">
              <small>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const ctx2 = document.getElementById("myChart2").getContext("2d");
      const ctx3 = document.getElementById("myChart3").getContext("2d");
      const ctx4 = document.getElementById("myChart4").getContext("2d");
      const ctx5 = document.getElementById("myChart5").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      const myChart2 = new Chart(ctx2, {
        type: "bubble",
        data: {
          datasets: [
            {
              label: "First Dataset",
              data: [
                {
                  x: 20,
                  y: 30,
                  r: 15,
                },
                {
                  x: 40,
                  y: 10,
                  r: 10,
                },
              ],
              backgroundColor: "rgb(255, 99, 132)",
            },
          ],
        },
        options: {},
      });
      const myChart3 = new Chart(ctx3, {
        type: "doughnut",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "My First Dataset",
              data: [300, 50, 100],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 205, 86)",
              ],
              hoverOffset: 4,
            },
          ],
        },
      });
      const myChart4 = new Chart(ctx4, {
        type: "pie",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "My First Dataset",
              data: [300, 50, 100],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 205, 86)",
              ],
              hoverOffset: 4,
            },
          ],
        },
      });
      const myChart5 = new Chart(ctx5, {
        type: "polarArea",
        data: {
          labels: ["Red", "Green", "Yellow", "Grey", "Blue"],
          datasets: [
            {
              label: "My First Dataset",
              data: [11, 16, 7, 3, 14],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(75, 192, 192)",
                "rgb(255, 205, 86)",
                "rgb(201, 203, 207)",
                "rgb(54, 162, 235)",
              ],
            },
          ],
        },
        options: {},
      });
    </script>
  </body>
</html>
